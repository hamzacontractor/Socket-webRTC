<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Peer Initiator</title>
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <video id="localVideo"></video>
   <audio id="remoteAudio"></audio>
   <video id="remoteVideo"></video>
   <section id="actions">
      <button type="button" id="btnShareScreen" class="my-5 btn-blue" onclick="ShareScreen()">Share Screen</button>
      <!-- <button type="button" id="btnSwitchScreen" class="my-5 btn-blue" style="display: none;" onclick="SwitchScreen()">Switch To Screen</button> -->
      <button type="button" id="btnSwitchCamera" class="my-5 btn-blue" style="display: none;" onclick="SwitchCamera()">Switch To Camera</button>
      <button type="button" id="btnAudioToggle" class="my-5 btn-blue" onclick="ToggleAudio()">Disable Audio</button>
      <button type="button" id="btnVideoToggle" class="my-5 btn-blue" onclick="ToggleVideo()">Disable Video</button>
   </section>

   <script src="/socket.io/socket.io.js"></script>
   <script src="js/peer-initiator.js"></script>
