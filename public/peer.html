<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Peer</title>
</head>
<body>
   <video id=localVideo></video>
   <video id="remoteVideo"></video>
   <section id="actions">
      <button type="button" id="btnShareScreen" class="my-5 btn-blue">Share Screen</button>
      <button type="button" id="btnSwitchScreen" class="my-5 btn-blue" style="display: none;">Switch To Screen</button>
      <button type="button" id="btnSwitchCamera" class="my-5 btn-blue" style="display: none;">Switch To Camera</button>
      <button type="button" id="btnAudioToggle" class="my-5 btn-blue">Disable Audio</button>
      <button type="button" id="btnVideoToggle" class="my-5 btn-blue">Disable Video</button>
   </section>

   <script src="/socket.io/socket.io.js"></script>
   <script src="js/peer.js"></script>
</body>
</html>
